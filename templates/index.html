
<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
</head>
<body>
  <table>
    <tr>
      <th>Number</th>
      <th>Product</th>
      <th>Cost</th>
      <th>Brand</th>

    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product[0] }}</td>
      <td>{{ product[1] }}</td>
      <td>{{ product[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
