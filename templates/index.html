<h1> Hello World </h1>

<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product[0] }}</td>
      <td>{{ product[1] }}</td>
      <td>{{ product[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
